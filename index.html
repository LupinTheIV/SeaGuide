<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaGuide</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
    <script src="/operations/voice/artyom.window.js"></script>
</head>
<!--<i class="bi bi-lightbulb-off-fill"></i> foco apagado-->
<!--<i class="bi bi-lightbulb-fill"></i> foco prendido-->
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 top">
                <img class="logo" src="img/SeaGuideLogo.jpeg">
            </div>
            <button id="voz">Activar reconocimiento de voz</button>
        </div>
        <div class="row">
            <div id="cameraBox" class="col-md-12 camera">
                <video id="v" autoplay="true"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="apartment" src="img/apartamento.png">
                <button id="cameraBtn" onclick="openCamera()" class="bi bi-camera-reels-fill camaraIcon"></button>
                <div id="mainDoor"></div>
                <div id="windowLivingRoom"></div>
            </div>
        </div>
    </div>
    
    <!--<script src="/operations/video/videoDetect.js"></script>-->
    <script src="/operations/voice/voice.js"></script>
</body>
</html>
