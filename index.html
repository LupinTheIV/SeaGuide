<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaGuide</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
    <script src="/operations/voice/artyom.window.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 top">
                <img class="logo" src="img/SeaGuideLogo.jpeg">
            </div>
            <button id="voz" class="bi bi-mic-fill">Activar reconocimiento de voz</button>
            <button id="cameraBtn" onclick="openCamera()" class="bi bi-camera-reels-fill"> Activar reconocimiento de objetos</button>
        </div>
        <div class="row">
            <div id="camera_container" class="col-md-12">
                <i class="bi bi-camera-reels-fill camaraIcon"></i>
                <video id="v" autoplay="true"></video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 map">
                <img class="apartment" src="img/apartamento.png">
                <div id="mainDoor"></div>
                <div id="bathroom2Door"></div>
                <div id="room3Door"></div>
                <div id="room2Door"></div>
                <div id="mainRoomDoor"></div>
                <div id="bathroom1Door"></div>
                <div id="windowLivingRoom"></div>
                <div id="windowRoom3"></div>
                <div id="windowRoom2"></div>
                <div id="windowMainRoom"></div>
                <i id="lightLivingRoom" class="bi bi-lightbulb-fill lightIcon"></i>
                <i id="lightkitchen" class="bi bi-lightbulb-fill lightIcon"></i>
                <i id="lightRoom3" class="bi bi-lightbulb-fill lightIcon"></i>
                <i id="lightBathRoom2" class="bi bi-lightbulb-fill lightIcon"></i>
                <i id="lightBathRoom1" class="bi bi-lightbulb-fill lightIcon"></i>
                <i id="lightRoom2" class="bi bi-lightbulb-fill lightIcon"></i>
                <i id="lightMainRoom" class="bi bi-lightbulb-fill lightIcon"></i>
            </div>
        </div>
    </div>
    
    <script src="/operations/video/videoDetect.js"></script>
    <script src="/operations/voice/voice.js"></script>
</body>
</html>
